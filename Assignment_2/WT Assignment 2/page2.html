<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'YourFontHere', sans-serif;
            background: url("background.jpg");
            background-repeat: no-repeat;
            background-size: 70% auto; 
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 19cm;
            background-color:  #FBD1DD;
        
        }
    
        .container {
            display: flex;
            justify-content: space-between;
            gap: 4cm;
        }

        .box {
            background: rgba(255, 255, 255, 255);
            padding: 30px;
            border-radius: 0;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            width: 320px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid black;
            border-radius: 0; /* Square Shape */
            font-size: 14px;
            width: 300px;
        }

        .forgot {
            font-size: 12px;
            color: black;
            text-align: right;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .plain-btn {
            padding: 10px;
            border: 1px solid black;
            border-radius: 0; 
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            background: transparent;
            color: black;
            text-align: center;
            width: 100%;
        }

        .plain-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            font-weight: 500;
            color: black; 
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: black;
            margin: 0 10px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 10px;
            font-size: 14px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        p {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .side-input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .side-input-group label {
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
        }

        .side-input-group input {
            padding: 8px;
            border: 1px solid black;
            border-radius: 0;
            font-size: 14px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <a href="#" class="forgot">Forgot Password?</a>
                
                <button type="button" class="plain-btn">Continue With Google</button>
                
                <div class="divider">New Here</div>
                
                <button type="submit" class="plain-btn">Sign up</button>
                
                <p>By creating an account, you agree to the <br>Terms of Service and Privacy Policy.</p>
            </form>
        </div>

        <div class="box">
            <form>
                <h2>Register!</h2>
                <div class="side-input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="side-input-group">
                    <label for="email-register">Email</label>
                    <input type="email" id="email-register" required>
                </div>

                <div class="side-input-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" required>
                </div>

                <div class="radio-group">
                    <label>Reader <input type="radio" name="role"></label>
                    <label>Author <input type="radio" name="role"></label>
                </div>
                
                <div class="buttons">
                    <button type="button" class="plain-btn">Leave</button>
                    <button type="submit" class="plain-btn">Continue</button>
                </div>
                
                <p>By creating an account, you agree to the <br>Terms of Service and Privacy Policy.</p>
            </form>
        </div>
    </div>
</body>
</html>
